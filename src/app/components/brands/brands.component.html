<section class="brands my-4">
  <div *ngIf="isLoading"
    class="loadingScreen position-fixed top-0 start-0 end-0 bottom-0 bg-white d-flex justify-content-center align-items-center z-2">
    <span class="loader"></span>
  </div>


  <h1 class="text-center text-main fw-bold mb-5">All Brands</h1>
  <div class="row my-4">
    <div *ngFor="let brand of BrandList" class="col-md-3">
      <div class="product p-3 cursor-pointer">
        <img class="w-100" [src]="brand.image" alt="">
        <h6>{{brand.name}}</h6>
      </div>
    </div>
  </div>
</section>
