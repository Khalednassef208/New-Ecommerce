<div class="my-4">
  <h2>LogIn :</h2>
  <div *ngIf="apiError" class="alert alert-danger">
    {{apiError}}
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm)">
    <div class="mt-2">
      <label for="">Email :</label>
      <input formControlName="email" type="email" class="form-control">
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors"
        class="alert alert-danger p-0 mt-3">
        <p *ngIf="loginForm.get('email')?.errors?.['required']" class="p-1 m-0">email is required</p>
        <p *ngIf="loginForm.get('email')?.errors?.['email']" class="p-1 m-0">email is not valid</p>
      </div>
    </div>
    <div class="mt-2">
      <label for="">Password :</label>
      <input formControlName="password" type="password" class="form-control">
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors"
        class="alert alert-danger p-0 mt-3">
        <p *ngIf="loginForm.get('password')?.errors?.['required']" class="p-1 m-0">password is required</p>
        <p *ngIf="loginForm.get('password')?.errors?.['pattern']" class="p-1 m-0">password is not valid must start with
          upper case</p>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <p [routerLink]="['/forgotPassword']" class="fw-bold">forget your password ?</p>
      <button [disabled]="loginForm.invalid" class="btn bg-main text-white ms-auto d-block mt-3">
        <span *ngIf="!isLoading">login</span>
        <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
      </button>
    </div>
  </form>
</div>
