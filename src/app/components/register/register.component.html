<div class="my-4">
  <h2>Register Now :</h2>
  <div *ngIf="apiError" class="alert alert-danger">
    {{apiError}}
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="submitRegister(registerForm)">
    <div class="mt-2">
      <label for="">Name :</label>
      <input formControlName="name" type="text" class="form-control">
      <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.errors"
        class="alert alert-danger p-0 mt-2">
        <p *ngIf="registerForm.get('name')?.errors?.['required']" class="p-1 m-0">name is required</p>
        <p *ngIf="registerForm.get('name')?.errors?.['minlength']" class="p-1 m-0">minLength is 3 character</p>
        <p *ngIf="registerForm.get('name')?.errors?.['maxlenght']" class="p-1 m-0">maxLength is 15 character</p>
      </div>
    </div>
    <div class="mt-2">
      <label for="">Email :</label>
      <input formControlName="email" type="email" class="form-control">
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors"
        class="alert alert-danger p-0 mt-2">
        <p *ngIf="registerForm.get('email')?.errors?.['required']" class="p-1 m-0">email is required</p>
        <p *ngIf="registerForm.get('email')?.errors?.['email']" class="p-1 m-0">enter valid email</p>
      </div>
    </div>
    <div class="mt-2">
      <label for="">Password :</label>
      <input formControlName="password" type="password" class="form-control">
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors"
        class="alert alert-danger p-0 mt-2">
        <p *ngIf="registerForm.get('password')?.errors?.['required']" class="p-1 m-0">password is required</p>
        <p *ngIf="registerForm.get('password')?.errors?.['pattern']" class="p-1 m-0">must starts with upper case</p>
      </div>
    </div>
    <div class="mt-2">
      <label for="">rePassword :</label>
      <input formControlName="rePassword" type="password" class="form-control">
      <div *ngIf="registerForm.get('rePassword')?.touched && registerForm.get('rePassword')?.errors"
        class="alert alert-danger p-0 mt-2">
        <p *ngIf="registerForm.get('rePassword')?.errors?.['required']" class="p-1 m-0">password is required</p>
        <p *ngIf="registerForm.get('rePassword')?.errors?.['rePasswordMath']" class="p-1 m-0">rePassword not match
          password</p>
      </div>
    </div>
    <div class="mt-2">
      <label for="">Phone :</label>
      <input formControlName="phone" type="tel" class="form-control">
      <div *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.errors"
        class="alert alert-danger p-0 mt-2">
        <p *ngIf="registerForm.get('phone')?.errors?.['required']" class="p-1 m-0">phone is required</p>
        <p *ngIf="registerForm.get('phone')?.errors?.['pattern']" class="p-1 m-0">enter egyption number</p>
      </div>
    </div>
    <button [disabled]="registerForm.invalid" class="btn bg-main text-white mt-3 ms-auto d-block">
      <span *ngIf="!isLoading">Register</span>
      <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
    </button>
  </form>
</div>
