<section class="cart my-5">
  <div *ngIf="errorMessage && productList.length === 0" class="alert alert-danger mt-3 p-4 text-center">
    {{errorMessage}}
  </div>

  <div class="d-flex justify-content-between mb-4">
    <h2 class="fw-bolder">Cart Shop</h2>
    <button [routerLink]="['/shippingAddress',cartId]" class="btn btn-primary btn-lg">check out</button>
  </div>




  <div *ngIf="!errorMessage && productList.length > 0">
    <div class="d-flex justify-content-between my-5">
      <h4 class="fw-bolder">Total Price : <span class="text-main fw-bolder">{{totalprice}}</span></h4>
      <h4 class="fw-bolder">total number of items : <span class="text-main fw-bolder">{{numOfCartItem}}</span> </h4>
    </div>

    <!-- <button (click)="clearCart()" class="btn btn-outline-danger ms-auto d-block mb-3">Clear Cart</button> -->

    <div *ngFor="let productItem of productList" class="row shadow-sm mb-3">
      <div class="col-md-2">
        <img class="w-100" [src]="productItem.product.imageCover" alt="">
      </div>
      <div class="col-md-10 d-flex justify-content-between">
        <div>
          <h4>{{productItem.product.title.split(' ').splice(0,3).join(' ')}}</h4>
          <p>Price :{{productItem.price}}</p>
          <span (click)="removeProductFromCart(productItem.product.id)" class="text-danger cursor-pointer">Remove
            Product
            <i class="fa fa-trash"></i></span>
        </div>
        <div>
          <button (click)="updateProductCount(productItem.product.id,productItem.count+1)"
            class="btn bg-main text-white">+</button>
          <span class="p-3">{{productItem.count}}</span>
          <button (click)="updateProductCount(productItem.product.id,productItem.count-1)"
            class="btn bg-main text-white">-</button>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button (click)="clearCart()" class="btn btn-outline-danger btn-lg d-block mb-3">Clear Cart</button>
    </div>

    <!-- <button [routerLink]="['/shippingAddress',cartId]" class="btn bg-main text-white ms-auto d-block mb-3">check
      out</button> -->
  </div>
</section>
